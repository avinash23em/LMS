
<svg width="560" height="160" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orbit -->
  <ellipse cx="50" cy="40" rx="35" ry="15" fill="none" stroke="#6366F1" stroke-width="2" transform="rotate(-15 50 40)"/>
  
  <!-- Graduation cap (centered in orbit) -->
  <polygon points="35,30 50,22 65,30 50,38" fill="#4F46E5"/>
  <line x1="50" y1="38" x2="50" y2="50" stroke="#4338CA" stroke-width="3"/>
  <!-- Tassel -->
  <line x1="50" y1="22" x2="58" y2="10" stroke="#FACC15" stroke-width="2"/>
  <circle cx="58" cy="10" r="2.5" fill="#FACC15"/>
  
  <!-- Stars -->
  <circle cx="20" cy="20" r="1.5" fill="#FDE68A"/>
  <circle cx="75" cy="12" r="1.5" fill="#FDE68A"/>
  <circle cx="68" cy="52" r="1.2" fill="#FDE68A"/>
  
  <!-- Text: Eduverse -->
  <text x="100" y="50" font-family="Verdana, sans-serif" font-size="32" fill="#1E3A8A" font-weight="bold" letter-spacing="1">
    Eduverse
  </text>
</svg>
